{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Website Management</h1>

    <div class="row justify-content-center mt-4">
        <!-- Button to create a new website -->
        <div class="col-md-6 mb-3">
            <a href="{% url 'create_website' %}" class="btn btn-primary btn-lg btn-block">
                Create Website
            </a>
        </div>
        <!-- Button to view statistics dashboard -->
        <div class="col-md-6 mb-3">
            <a href="{% url 'stats_dashboard' %}" class="btn btn-secondary btn-lg btn-block">
                Stats Dashboard
            </a>
        </div>
    </div>

    <!-- Section for displaying user's created websites -->
    <div class="mt-5">
        <h2 class="text-center">Your Websites</h2>
        <div class="list-group">
            {% if websites %}
                {% for website in websites %}
                    <a href="{% url 'proxy_view' website.name '' %}" class="list-group-item list-group-item-action">
                        {{ website.name }}
                    </a>
                {% endfor %}
            {% else %}
                <p class="text-center">You haven't created any websites yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
